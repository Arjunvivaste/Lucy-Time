<!DOCTYPE html>
<html lang="en">
<head>
<title>Lucy and co | Login page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<center><h2><font size="6" color="red">Login form</font></h2></center>
	<form action="burst.jsp" class="row contact_form">
			<div class="col-md-12 form-group">
			Email ID* <input type="text" class="form-control" placeholder="Enter EmailID" name="EmailID" required>
					 <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
		</div>
				<div class="col-md-12 form-group">
			Password*  <input type="text" class="form-control" placeholder="Enter password" name="Password"
				pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
				title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
				required>
		</div>

		<button type="submit" value="submit" class="btn btn-primary">Submit</button>
	</form>
	</div>
</body>
</html>
